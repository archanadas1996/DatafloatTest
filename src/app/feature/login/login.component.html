<div class="login">
    <div class="login-triangle"></div>
  
    <h2 class="login-header">Log in</h2>
  
      <form class="form-signin login-container" [formGroup]="loginForm" (ngSubmit)="login()">
        <input name="username" class=" form-control sign-up-box  inp-backcolor" formControlName="username" placeholder="user Name" type="text" [ngClass]="{ 'is-invalid': submitted && f2.username.errors }" >
        <div *ngIf="submitted && f2.username.errors" class="invalid-feedback">
          <div *ngIf="f2.username.errors.required" style="color: red;">This field is required</div>

          </div>
          <br>
          <input name="password" class=" form-control sign-up-box  inp-backcolor" formControlName="password" placeholder="Password" type="password" [ngClass]="{ 'is-invalid': submitted && f2.password.errors }" >
          <div *ngIf="submitted && f2.password.errors" class="invalid-feedback">
            <div *ngIf="f2.password.errors.required" style="color: red;">This field is required</div>
            </div>
       <span *ngIf="validMessage" style="color: red;"> Invalid username or Password</span>
      <p><input type="submit" value="Log in"></p>
    </form>
  </div>
